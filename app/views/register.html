<!-- Create Account -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>

  <!-- 전체 링크  -->
  <!-- 폰트 -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Shadows+Into+Light" />

  <!-- 스타일 초기화  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- 스타일 링크 - main_1 -->
  <link rel="stylesheet" href="/style/register.css">
  <script defer src="/js/register.js"></script>
</head>

<body>

  <!-- 전체 container -->
  <div class="container">


    <!-- 1 우측 상단 back 탭  ( 15vw ) -->
    <div class="header">

      <!-- 1.1 좌측 상단 back 탭  -->
      <div class="tab_back">
        <a href="/login">Back</a>
      </div>

      <div class="create_account">Create Account </div>

    </div>


    <div class="create">
    </div>


    <!-- 2 중간 create account 박스  ( 75vw )  -->
    <div class="center">

      <!-- 2.1 account 박스 -->
      <div class="account_box">

        <div class="elements">


          <form action="" autocomplete="off">
            <!-- 2.1.1 ID -->
            <div class="element">
              <div class="nameTag">ID</div>
              <label for="id">
                <input type="text" id="id" placeholder="User ID" autofocus required>
              </label>
            </div>

            <div class="validNoti"></div>
            

            <!-- 2.1.2 PW -->
            <div class="element">
              <div class="nameTag">Password</div>
              <label for="pw">
                <input type="password" id="pw" placeholder="At least 6 characters">
              </label>
            </div>

            <!-- 2.1.3 PW 확인용 -->
            <div class="element">
              <div class="nameTag">Re-enter password</div>
              <label for="pw_check">
                <input type="password" id="pw_check" placeholder="At least 6 characters">
              </label>
            </div>


          </form>

        </div>

      </div>

    </div>

      <!-- 2.2 create 버튼  -->
      <div class="footer">
        
            
              <button id="button">Create !</button>
        
      </div>


  </div>

</body>

</html>
